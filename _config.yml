# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Python Programming for Biosystems Engineering  # The title of the book. Will be placed in the left navbar.
author: Vitor Martins
copyright: "2022" # Copyright year to be placed in the footer
logo: logo.png
description: This website presents a set of lectures on python programming, designed and written by Vitor Martins.

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/vsmartins/pyabe  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: gh-pages  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

launch_buttons:
  colab_url: "https://colab.research.google.com"
  notebook_interface: "jupyterlab"
  binderhub_url: "https://mybinder.org"